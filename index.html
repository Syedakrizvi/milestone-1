<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Kiran Rizvi</title>
    <!-- Link to external CSS file-->
     <link rel="stylesheet" href="style.css"/>
     <link
     rel="stylesheet"
     href=""/>
</head>
<body>
    <h1>Static Resume Generated By Kiran Rizvi</h1>
    <foam id="resumeFoam">
        <fieldset>
            <legend>Personal Information</legend>
            <lable for="name">Name</lable>
            <input type="text" id="name" name="name" required><br><br>

            <lable for="email">Email</lable>
            <input type="email" id="email" name="email" required><br><br>


            <lable for="phone">Phone</lable>
            <input type="tel" id="phone" name="phone" required><br><br>
        
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>

        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>
        <button type="submit"> Generate Resume Below</button>
    </foam>
    
</body>
</html>
